<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to Your <span class="font-semibold text-violet-600">Bank</span>
      </h1>
    </header>

    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            class="w-6/12 block mb-2 px-5"
            type="email"
            name=""
            id="userEmail"
            placeholder="Your Email"
          />
          <input
            class="w-6/12 px-5 block"
            type="password"
            name=""
            id="userPassword"
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-400 p-2 px-5 text-white rounded mt-5 hover:bg-sky-700"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    
    <script src="js/login.js"></script>

  </body>
</html>
